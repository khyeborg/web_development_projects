		<script>

			var button = document.querySelector("#randomize");
			button.onclick = function() {
				var colors = ['red', 'green', 'aqua', 'orange'];

				// change all p tags
				var allPTags = document.querySelectorAll('p');
				for (var i = 0; i < allPTags.length; i++) {
					var index = parseInt(Math.random() * colors.length);
					var rc = colors[index];
					allPTags[i].style["background-color"] = rc;
				}

				// make a brand new p tag
				var newPTag = document.createElement('p'); //<p></p>
				newPTag.innerHTML = "Hello, world! New from JS!"; //<p>Hello, world! New from JS!</p>
				
				document.querySelector("body").appendChild(newPTag);
			}
