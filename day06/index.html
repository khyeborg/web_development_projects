		<script>

			var b1 = document.getElementById("b1");

			// have b1 listen for mouse clicks
			b1.onclick = function() {
				var foo = document.querySelector("#foo");

				if (foo.style.display == "block") {
					foo.style.display = "none";
				}
				else {
					foo.style.display = "block";
				}
			}

			var b2 = document.getElementById("b2");

			// have b2 listen for mouse clicks
			b2.onclick = function() {
				var bar = document.querySelector("#bar");
				var allStyles = window.getComputedStyle(bar); 

				console.log(bar.style.display); // ONLY shows inline styles
				console.log(allStyles.display); // shows ALL styles

				if (allStyles.display == "none") {
					bar.style.display = "block";
				}
				else {
					bar.style.display = "none";
				}
			}
