<!DOCTYPE html>
<html>
	<head>
		<title>In class Day 2</title>
		<style type="text/css">

			div {
				border: 1px solid black;
				width: 100px;
				height: 100px;
				box-sizing: border-box; /* whenever you apply a width and a height, ????, good for stacking */
			}

			#one {
				padding: 20px;
			}
			#two {
				margin-left: 200px; /* add space between IT and the PARENT CONTAINER */
			}
			#three {
				margin: auto;
			}
			#four {
				padding: 5px;
			}
			#five {
				padding: 5px;
			}

		</style>
	</head>

	<body>
		<div id="one">One</div>
		<div id="two">Two</div>
		<div id="three">Three</div>
		<div id="four">Four</div>
		<div id="five">Five</div>
	</body>
</html>
