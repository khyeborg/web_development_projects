<!DOCTYPE html>
<html>
	<head>
		<title>In class Day 2</title>

		<link rel="stylesheet" href="main.css"> <!-- link css file -->
		<style type="text/css">

		</style>
	</head>

	<body>
		<h1 style="background-color: red;">This is a page</h1> <!-- There are 6 heading tags, h1 is the largest, h6 is the smallest -->
		<h1 class="pikachu chansey">This is a second h1</h1> <!-- multiple classes are allowed -->
		<h1 id="squirtle" class="pikachu">Third h1</h1> <!-- only ONE element with a specific id -->
		<h2>This is a page</h2>
		<h3>This is a page</h3>
		<h4 class="pikachu">This is a page</h4>
		<h5>This is a page</h5>
		<h6>This is a page</h6>

		<!-- these are BLOCK LEVEL TAGS, they always trigger a line break at the end -->
		<p class="pikachu">This is a paragraph</p>
		<p>This is a <strong>second one</strong> blah blah blah</p>
		<div>This is a div tag</div>

		<div>
			<img width="50" src="images/pikachu.png"> <!-- keeps the scale, images are inline tags -->
		</div>
		<strong>hello</strong>

		<!-- INLINE TAGS do not stack on top of each other, they do not generate a line break at the end -->
		<!-- avoid using html tags to do formatting -->

		<div>
			<a href="https://www.nyu.edu" target="_blank">NYU</a> is awesome <!-- absolute hyperlink, target="_blank" opens link in new tab -->
			This will <a href="folder1/foobar.html">link</a> to the foobar page <!-- relative hyperlink (if you own the stuff) -->
		</div>
	</body>
</html>
